<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Replace YOUR_CLIENT_ID with your actual Client ID -->
    <meta name="google-signin-client_id" content="705225432757-hdkc806vmj8por78b3cs1v57i3t86vrn.apps.googleusercontent.com">
    <title>Google Sign-In Test</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <h1>Google Sign-In Test</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("User signed in:");
        console.log("ID: " + profile.getId());
        console.log("Name: " + profile.getName());
        console.log("Email: " + profile.getEmail());
        alert("Signed in as: " + profile.getName());
        // Optionally, sign the user out immediately after testing
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("User signed out.");
        });
      }
    </script>
  </body>
</html>
